apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    operatorframework.io/suggested-namespace: masauto-operator-system
  name: masauto-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions: {}
  description: "# Name\n\nIBM&reg; Maximo&reg; Application Suite Installation Automation
    Operator\n\n# Introduction\n## Summary\nThis operator automates the installation
    and default configurations for  the IBM&reg; Maximo&reg; Application Suite.  \n#
    Details\n## Prerequisites\nSee Maximo Application Suite prerequisites details
    [here](http://www.ibm.com/docs/SSRHPA_cd/appsuite/install/dependencies/index.html).\nThis
    Operator is tested with OCS storage on the cluster.  Other RWO and RWX storage
    classes are supported and can be replaced when selecting the yaml view during
    deployment.\nAn IBM Entitled Registry key is also required.  See installation
    section for creating a secret to use the entitlement key.\n## Installing\n- Take
    the defaults for installing this operator.\n- Create a ibm-entitlement-key secret\n`oc
    create secret generic \"ibm-entitlement-key\" -n masauto-operator-system --from-literal=\"username=cp\"
    --from-literal=\"password=<your-ibm-entitlement-key-goes-here>\" ` Note: your
    entitlement key can be found [here](https://myibm.ibm.com/products-services/containerlibrary)
    \n- When deploying any of the applications, it is best to use the yaml view on
    the operator page so you  can edit the storage classes appropriately for your
    cluster and cloud platform.\n- Deploy the Core first, then the remaining applications
    as needed.\n- It is best to deploy the CP4D services individually, instead of
    selecting \"true\" and trying them all at once.  Deploy the CP4D platfor foundation
    first, then the services.\n**Important For Deploying Assist** Assist requires
    object storage (for Watson Discovery).  For a Watson Discovery install ensure
    you have a properly sized cluster.  If you plan on installing the entire stack
    here, you will need a minimum of 12 worker nodes, 16x64 on the vpc.\nIMPORTANT
    for Assist\nBy Default the Assist install will install: cos, cpd/discovery, and
    Assist App.  It will not apply the  configurations in MAS for cos or discovery,
    and will not activate the AssistWorkspace. This is due to the issue below.  You
    can activate Assist manually in the MAS UI, or you can set `activate_app=\"true\"`
    \ and add the root cert as described below.\nThe current product lab ansible does
    not handle the creation of the objectstoragecfg CR certificate correctly.  It
    leaves the root certificate in the chain out.  This must be added manually right
    now to the objectstoragecfg CR to create the full certificate chain.  This root
    cert can be obtained from simply opening the url for the object storage referenced
    in the error - open that in a browser and download the root cert then add that
    in the CR or open the MAS UI config for object storage and add it there.\n\n##
    Limitations\n- The operator only supports single namespace deployment\n- The operator
    will not watch resources that are deployed, those are instead watched by their
    own operators.  \n## Troubleshooting\nCheck for errors in the log for this operator
    pod running in the `masauto-operator-system` namespace\n- Current list of common
    issues and solutions can be found [here](https://github.com/cloud-native-toolkit/operator-masauto#troubleshooting)\n##
    Documentation\nThe Maximo Application Suite documentation is available [here](https://www.ibm.com/docs/SSRHPA/latest)\nThis
    operator's documentation can be found [here](https://github.com/cloud-native-toolkit/operator-masauto)\n\n##
    License\nMaximo Application Suite 8.9 License is available [here](https://ibm.biz/MAS89-License)\n"
  displayName: IBM Maximo Application Suite Automation
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - Maximo
  - MAS
  links:
  - name: Masauto Operator
    url: https://github.com/cloud-native-toolkit/operator-masauto
  maintainers:
  - email: tskill@us.ibm.com
    name: Tom Skill
  - email: seansund@us.ibm.com
    name: Sean Sundberg
  maturity: alpha
  provider:
    name: IBM Ecosystem Engineering
    url: https://modules.cloudnativetoolkit.dev/
  version: 0.0.0
