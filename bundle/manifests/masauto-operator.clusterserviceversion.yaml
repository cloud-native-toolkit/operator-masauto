  name: masauto-operator.v2.1.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: AppCon
      name: appcons.masauto.ibm.com
      version: v1alpha1
    - kind: Core
      name: cores.masauto.ibm.com
      version: v1alpha1
    - kind: CP4D
      name: cp4ds.masauto.ibm.com
      version: v1alpha1
    - kind: HPU
      name: hpus.masauto.ibm.com
      version: v1alpha1
    - kind: IoT
      name: iots.masauto.ibm.com
      version: v1alpha1
    - kind: Manage
      name: manages.masauto.ibm.com
      version: v1alpha1
    - kind: Monitor
      name: monitors.masauto.ibm.com
      version: v1alpha1
    - kind: Predict
      name: predicts.masauto.ibm.com
      version: v1alpha1
  description: This operator will install all components of the Maximo Application
    Suite (MAS) via Ansible.
  displayName: IBM Maximo Application Suite Automation
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - '*'
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: masauto-operator-controller-manager
      deployments:
      - label:
          control-plane: controller-manager
        name: masauto-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.11
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
              - args:
                - --health-probe-bind-address=:6789
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                - --leader-election-id=masauto-operator
                env:
                - name: ANSIBLE_GATHERING
                  value: explicit
                image: quay.io/cloudnativetoolkit/masauto:v2.1.0
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 6789
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 6789
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 768Mi
                  requests:
                    cpu: 10m
                    memory: 256Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: masauto-operator-controller-manager
              terminationGracePeriodSeconds: 10
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - Maximo
  - MAS
  links:
  - name: Masauto Operator
    url: https://masauto-operator.domain
  maintainers:
  - email: tskill@us.ibm.com
    name: Tom Skill
  - email: seansund@us.ibm.com
    name: Sean Sundberg
  maturity: alpha
  provider:
    name: IBM Ecosystem Engineering
    url: https://modules.cloudnativetoolkit.dev/
  version: 2.1.0
